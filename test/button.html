<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Button - test - Ascii.js</title>
    <script type="module">
import font_9x15 from "../lib/font/9x15/full.js";
import Surface from "../lib/Surface.js";      
import * as utils from "../lib/utils.js";
import * as UI from "../lib/UI.js";
      
function test() {
    let surface = new Surface({
        font: font_9x15,
        width: 80,
        height: 15,
        id: "surface",
    });
    let theme = new UI.DarkTheme();
    let ui = new UI.RowContainer(
        {
            children: [
                new UI.Button({ text: "Button 1" }),
                new UI.Button({ text: "Button 23" }),
                new UI.Button({ text: "Button 35555" }),
                new UI.Button({ text: "Button 4" }),
            ]
        }
    );
    let screen = new UI.Screen({ surface, ui, theme });
    screen.render();
}

utils.ready(test);
    </script>
  </head>
  <body>
    <div id="surface"></div>
  </body>
</html>
