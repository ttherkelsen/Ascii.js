<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Grid - test - Ascii.js</title>
    <script type="module">
import font_9x15 from "../lib/font/9x15/full.js";
import Surface from "../lib/Surface.js";      
import * as utils from "../lib/utils.js";
import * as UI from "../lib/UI.js";
      
function test() {
    let surface = new Surface({
        font: font_9x15,
        width: 80,
        height: 15,
        id: "surface",
    });
    let theme = new UI.DarkTheme();
    let ui = new UI.GridContainer(
        {
            rows: 4,
            columns: 5,
            padding: 1, // min space between two children
            header: "both", // "none" (or bool false), "top", "left" or "both"
            headerBorder: true,
            normalise: false, // if true, all columns/rows will be the same size (size of largest child component)
            children: [
                UI.l('x'), UI.l('A'), UI.l('B'), UI.l('C'), UI.l('D'),
                UI.l('1'), UI.l('a'), UI.l('b'), UI.l('c'), UI.l('d'),
                UI.l('2'), UI.l('e'), UI.l('f'), UI.l('g'), UI.l('h'),
                UI.l('3'), UI.l('i'), UI.l('j'), UI.l('k'), UI.l('l'),
            ]
        }
    );
    let screen = new UI.Screen({ surface, ui, theme });
    screen.render();
}

utils.ready(test);
    </script>
  </head>
  <body>
    <div id="surface"></div>
  </body>
</html>
