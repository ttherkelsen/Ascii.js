<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>UI Window - test - Ascii.js</title>
    <script type="module">
import font_9x15 from "../lib/font/9x15/full.js";
import Surface from "../lib/Surface.js";      
import * as utils from "../lib/utils.js";
import * as UI from "../lib/UI.js";
    
function test() {
    let surface = new Surface({
        font: font_9x15,
        width: 80,
        height: 15,
        id: "surface",
    });
    let screen = new UI.Screen({
	surface,
	theme: new UI.LightTheme(),
        ui: new UI.ColumnContainer(
            {
                children: [
                    new UI.Label({ text: "Col 1" }),
                    new UI.Label({ text: "Col 2" }),
                    new UI.RowContainer(
                        {
                            children: [
                                new UI.Label({ text: "Row 1" }),
                                new UI.Label({ text: "Row 23" }),
                                new UI.Label({ text: "Row 35555" }),
                                new UI.Label({ text: "Row 4" }),
                            ]
                        }
                    ),
                    new UI.Label({ text: "Col 3" }),
                    new UI.Label({ text: "Col 4" }),
                ]
            }
        ),
    });
    screen.render();
}

utils.ready(test);
    </script>
  </head>
  <body>
    <div id="surface"></div>
  </body>
</html>
