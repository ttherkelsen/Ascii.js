<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Table - test - Ascii.js</title>
    <script type="module">
import font_9x15 from "../lib/font/9x15/full.js";
import Surface from "../lib/Surface.js";      
import * as utils from "../lib/utils.js";
import * as UI from "../lib/UI.js";
      
function test() {
    let surface = new Surface({
        font: font_9x15,
        width: 80,
        height: 15,
        id: "surface",
    });
    let theme = new UI.LightTheme();
    let idx = 0;
    let children = Array(12).map(e => new UI.Label({ text: `Cell${idx++}` ]));
    let ui = new GridContainer({
        columns: 4,
        rows: 3,
        children,
    });

    let screen = new UI.Screen({ surface, ui, theme });
    screen.render();
}

utils.ready(test);
    </script>
  </head>
  <body>
    <div id="surface"></div>
  </body>
</html>
